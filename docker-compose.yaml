version: "3.9"

services:
  gpt4free-ts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpt4free-ts
    image: gpt4free-ts:latest
    ports:
      - "13000:3000"
    restart: always
    volumes:
      - ./run:/usr/src/app/run
    cap_add:
      - "SYS_ADMIN"
    environment:
      PORT: 13000
      VIRTUAL_HOST: www.gpt-ts.api.applyz.fr
      LETSENCRYPT_HOST: www.gpt-ts.api.applyz.fr
      LETSENCRYPT_EMAIL: razzium@live.fr
    networks:
      - letsencrypt
